<div class="row justify-content-center mt-5">
    <div class="col-md-4">
        <form [formGroup]="citaForm" (ngSubmit)="updateCita()">
            <div class="form-group">
                <label>Doctor</label>
                <input class="form-control" type="text" formControlName="doctor" required />
            </div>
            <div class="form-group">
                <label>Lugar Cita</label>
                <input class="form-control" type="text" formControlName="lugarCita" required />
            </div>
            <div class="form-group">
                <label>Hora</label>
                <input class="form-control" type="text" formControlName="hora" required />
            </div>
            <div class="form-group">
                <label>Fecha</label>
                <input class="form-control" type="text" formControlName="fecha" required />
            </div>
            <div class="form-group">
                <button class="btn btn-primary btn-block" type="submit">
                    Actualizar cita
                </button>
            </div>
        </form>
    </div>
</div>
